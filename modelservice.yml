apiVersion: apps/v1
kind: Deployment 
metadata:
  name: spring-boot-k8s-deployment
spec:
  selector:
    matchLabels:
      app: spring-boot-k8s
  replicas: 2 
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: spring-boot-k8s
          image: bharadwaz1/java:devops
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2001 


---

apiVersion: v1 
kind: Service 
metadata: 
  name: springboot-k8ssvc
spec:
  selector:
    app: spring-boot-k8s
  ports:
    - protocol: "TCP"
      port: 2001 
      targetPort: 2001 
  type: NodePort 
